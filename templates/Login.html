{% extends "base.html" %}

{% block head %}
<title>Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
{% endblock %}

{% block body %}

<body class="bg-gray-50 h-screen overflow-hidden">
    <div class="flex h-full">

        <!-- LEFT SIDE IMAGE -->
        <div class="hidden md:flex md:w-1/2 bg-gradient-to-br from-blue-600 to-indigo-800 relative">
            <div class="absolute inset-0 bg-black opacity-30"></div>
            <img src="http://static.photos/office/1200x630/42" alt="Office" class="w-full h-full object-cover">
            <div class="absolute inset-0 flex items-center justify-center p-12">
                <div class="text-white z-10 text-center">
                    <h1 class="text-5xl font-bold mb-4">Hirelytic</h1>
                    <p class="text-xl opacity-90">The smart way to hire and get hired</p>
                </div>
            </div>
        </div>

        <!-- RIGHT SIDE LOGIN FORM -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md">

                <!-- Mobile branding -->
                <div class="text-center mb-8 md:hidden">
                    <h1 class="text-3xl font-bold text-gray-800">Hirelytic</h1>
                    <p class="text-gray-600 mt-2">The smart way to hire and get hired</p>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Welcome back</h2>

                    {% if error %}
                        <p class="mb-4 text-sm text-red-600 bg-red-100 px-3 py-2 rounded-lg">{{ error }}</p>
                    {% endif %}

                    <form action="/login" method="POST" class="space-y-4">

                        <!-- Username / Email -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Username or Email</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-feather="user" class="text-gray-400"></i>
                                </div>
                                <input type="text" name="username-email" value="{{ identifier if identifier else '' }}" required
                                    class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg 
                                           focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="Enter your username or email">
                            </div>
                        </div>

                        <!-- Password -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-feather="lock" class="text-gray-400"></i>
                                </div>
                                <input type="password" name="password" required
                                    class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg 
                                           focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="••••••••">
                            </div>
                        </div>

                        <button type="submit"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium
                                       py-2 px-4 rounded-lg transition duration-200">
                            Log in
                        </button>

                    </form>

                    <div class="mt-6 text-center text-sm text-gray-600">
                        Don't have an account?
                        <a href="{{ url_for('signinform') }}" class="font-medium text-blue-600 hover:text-blue-500">
                            Sign up
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

<script>feather.replace();</script>
</body>

{% endblock %}
