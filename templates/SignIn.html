<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hirelytic | Sign Up</title>

    <!-- Tailwind & Feather Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Custom Tailwind Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#6366f1',
                            600: '#4f46e5',
                        },
                        secondary: {
                            500: '#ec4899',
                            600: '#db2777',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col lg:flex-row">

        <!-- LEFT SIDE FORM -->
        <div class="w-full lg:w-1/2 p-8 md:p-12 lg:p-20 flex flex-col justify-center">
            <div class="max-w-md w-full mx-auto">

                <div class="text-center mb-10">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Create your account</h1>
                    <p class="text-gray-600">Lets get you started</p>
                </div>

                {% if error %}
                    <p class="mb-4 text-sm text-red-600 bg-red-100 px-3 py-2 rounded-lg">{{ error }}</p>
                {% endif %}

                <form action="/signin" method="POST" class="space-y-6">

                    <!-- Username -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <div class="relative">
                            <i data-feather="user" class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400 pointer-events-none"></i>
                            <input type="text" name="username" required 
                                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
                                placeholder="username">
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                        <div class="relative">
                            <i data-feather="mail" class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400 pointer-events-none"></i>
                            <input type="email" name="email" required
                                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
                                placeholder="you@example.com">
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <i data-feather="lock" class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400 pointer-events-none"></i>
                            <input type="password" name="password" required
                                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
                                placeholder="••••••••">
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <div class="relative">
                            <i data-feather="lock" class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400 pointer-events-none"></i>
                            <input type="password" name="confirmPass" required
                                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
                                placeholder="••••••••">
                        </div>
                    </div>

                    <!-- Terms Checkbox -->
                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" required
                            class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 text-sm text-gray-700">
                            I agree to the <a href="#" class="text-primary-600 hover:text-primary-500">Terms</a> and 
                            <a href="#" class="text-primary-600 hover:text-primary-500">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full py-3 text-sm font-medium text-white rounded-lg shadow-sm 
                               bg-primary-600 hover:bg-primary-700 transition-colors">
                        Sign up
                    </button>

                </form>

                <div class="mt-6 text-center text-sm text-gray-600">
                    Already have an account?
                    <a href="/login" class="font-medium text-primary-600 hover:text-primary-500">
                        Sign in
                    </a>
                </div>

            </div>
        </div>

        <!-- RIGHT SIDE IMAGE & BRANDING -->
        <div class="hidden lg:block w-1/2 bg-gradient-to-br from-primary-500 to-secondary-500 relative">
            <div class="absolute inset-0 bg-[url('http://static.photos/office/1200x630/42')] bg-cover bg-center opacity-20 mix-blend-overlay"></div>
            <div class="relative h-full flex items-center justify-center">
                <div class="text-center px-12">
                    <h1 class="text-5xl font-bold text-white mb-4">Hirelytic</h1>
                    <p class="text-xl text-white opacity-90">Where talent meets opportunity</p>
                </div>
            </div>
        </div>

    </div>

    <script>feather.replace();</script>
</body>
</html>
